
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Мобильный трекер - PWA на React" />
    
    <!-- PWA Meta -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quick Tracker" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" />

    <title>Quick Tracker</title>
    
    <!-- Tailwind & Babel (Для работы TSX без сборки) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      #root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 50vh auto 0;
        border: 4px solid #e2e8f0;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100 overflow-hidden">
    <div id="root"></div>
    
    <!-- ПОДКЛЮЧЕНИЕ С КОМПИЛЯЦИЕЙ -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx"
    ></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.log('SW зарегистрирован'))
            .catch(err => console.log('Ошибка SW:', err));
        });
      }
    </script>
  </body>
</html>
